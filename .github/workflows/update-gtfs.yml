name: Update GTFS Cache

on:
  schedule:
    - cron: '0 0 * * 1'   # Chaque lundi √† minuit
  workflow_dispatch:       # Lancement manuel possible

jobs:
  update-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configurer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Installer les d√©pendances
        run: npm install node-fetch unzipper csv-parse

      - name: D√©bogage avant ex√©cution
        run: echo "üîç Lancement imminent de node scripts/update-gtfs.js"

      - name: Ex√©cuter la mise √† jour GTFS
        run: node scripts/update-gtfs.js

      - name: Commit et push si changements
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/*.json last-update.txt
          git commit -m "chore: update GTFS static data [skip ci]" || echo "Aucun changement"
          git push
