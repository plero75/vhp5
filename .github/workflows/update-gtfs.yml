name: MAJ GTFS Open Data

on:
  push:
    branches: [main]
  schedule:
    - cron: '15 2 * * *' # chaque jour Ã  2h15 UTC (ajuste selon ton fuseau)

jobs:
  maj-gtfs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run update-gtfs
      - run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add static/gtfs-stops.json static/gtfs-firstlast.json
          git commit -m "ðŸ¤– Maj automatique GTFS [bot]" || echo "No changes to commit"
          git push
      - name: Upload debug HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-idfm
          path: debug_idfm.html
