name: MAJ GTFS PRIM

on:
  push:
    branches: [main]
  schedule:
    - cron: '15 2 * * *'

jobs:
  maj-gtfs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run update-gtfs
      - run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add static/gtfs-stops.json static/gtfs-firstlast.json
          git commit -m "ðŸ¤– Maj automatique GTFS PRIM [bot]" || echo "No changes to commit"
          git push
